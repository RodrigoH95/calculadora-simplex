<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/slides.css">
  <title>Simplex</title>
</head>
<body>
  <div id="aux">
    <button class="btn" id="btn-calculos">></button>
    <h2>Cálculos auxiliares</h2>
    <div id="calculos">
    </div>
  </div>
  <header>
    <h1>Método Simplex</h1>
  </header>
  <main>
    <div class="box">
      <h2>Variables <button id="btnAgregarVar" class="btn">+</button><button id="btnEliminarVar" class="btn">-</button></h2>
      <h2>Objetivo:</h2>
      <div>
        <select name="objetivo" id="objetivo" class="btn">
          <option value="1">Max</option>
          <option value="0">Min</option>
        </select>
        <span>Z =</span>
        <div id="varContainer">
          <div class="var">
            <input class="input value" type="text" name="valueX1" class="value" id="valueX1" value="1" autocomplete="off">
            <span>x<sub>1</sub></span>
          </div>
          <div class="var">
            <span> + </span>
            <input class="input value" type="text" name="valueX2" class="value" id="valueX2" value="1" autocomplete="off">
            <span>x<sub>2</sub></span>
          </div>
        </div>
      </div>
      <h2>Limitaciones: <button id="btnAgregarLimit" class="btn">+</button><button id="btnEliminarLimit" class="btn">-</button></h2>
      <div id="limitaciones"></div>
      <button id="btnCalcular" class="btn">Calcular</button>
    </div>
    <div id="resultado-contenedor" class="box">
    <button id="btn-prev" class="btn btn-slide"><<</button>
    <div id="resultado"><h2>Resultado:</h2></div>
    <button id="btn-resultado" class="btn"> ir a solución...</button>
    <button id="btn-sig" class="btn btn-slide">>></button>
    </div>
    </div>
  </main>
  <footer>
    <p>Rodrigo Heredia 2023 | </p>
    <a href="https://github.com/RodrigoH95" class="nav-link">Github</a>
    <a href="mailto:rheredia95@hotmail.com" class="nav-link">Correo</a>
  </footer>
  <script src="./scripts/Polinomio.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/slides.js"></script>
  <script src="./scripts/DOM.js"></script>
  <script src="./scripts/info.js"></script>
  <script src="./scripts/calculadora.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
